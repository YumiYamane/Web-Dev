<!DOCTYPE html>
<html>
    <head>
        <title>Instagram</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="instagramStyles.css">
        <link rel="icon" type="image/x-icon" href="https://dreamfoundry.org/wp-content/uploads/2018/12/instagram-logo-png-transparent-background.png">
    </head>
    <body>
        <img class="image" src="https://intotomorrow.com/wp-content/uploads/2021/09/Instagram.png" alt="Instagram page">
        <div class="container">
            <div class="box" id="card1">
                <div class="heading"><img src="https://www.pngitem.com/pimgs/b/184-1847325_logo-de-instagram-png.png" width="175"></div>
                <form class="login-form">
                    <div class="field">
                        <input id="username" type="name" placeholder="Phone number, username, or email" />
                        <label for="username">Phone number, username, or email</label>
                    </div>
                    <div class="field">
                        <input id="password" type="password" placeholder="password" />
                        <label for="password">Password</label>
                    </div>
                    <button class="login-button" title="login">Log in</button>
                    <div class="separator">
                        <div class="line"></div>
                        <p>OR</p>
                        <div class="line"></div>
                    </div>
                    <div class="other">
                        <button class="fb-login-btn" type="button">
                            <img src="https://static.vecteezy.com/system/resources/previews/017/221/797/original/facebook-logo-transparent-background-free-png.png" alt="facebook" width="40">
                            <span class="">Log in with Facebook</span>
                        </button>
                        <a class="forgot-password" href="#">Forgot password?</a>
                    </div>
                </form>
            </div>
            <div class="box" id="card2">
                <p>Don't have an account? <a class="signup" href="#">Sign up</a></p>
            </div>
            <p id="text">Get the app.</p>
            <div class="button-container">
                <img class="button" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/1200px-Google_Play_Store_badge_EN.svg.png" alt="GooglePlay button">
                <img class="button" src="https://www.imperiumrevolution.com/wp-content/uploads/2020/08/Microsoft2.png" alt="Microsoft button">
            </div>
        </div>
        <footer>
            <div class="footer-contents">
                <ol>
                    <li><a href="#">Meta</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">Instagram Lite</a></li>
                    <li><a href="#">Threads</a></li>
                    <li><a href="#">Contact Uploading & Non-Users</a></li>
                    <li><a href="#">Meta Verified</a></li>
                </ol>
                <small>
                    <a href="#">English</a>
                    Â© 2025 Instagram from Meta
                </small>
            </div>
        </footer>
    </body>
</html>
