<button (click)="goBack()">Return</button>

<div>
  <h2>Create New Album</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="title">Album Title:</label>
    <input type="text" id="title" [(ngModel)]="newAlbum.title" name="title" required />
    <label for="userId">User ID:</label>
    <input type="number" id="userId" [(ngModel)]="newAlbum.userId" name="userId" required />

    <button type="submit" [disabled]="isSubmitting || !newAlbum.title">Create Album</button>
  </form>
</div>

<div class="album-cards">
  <div *ngFor="let album of albums" class="album-card" (click)="goToDetailPage(album.id)">
    <h3>{{ album.title }}</h3>
    <p>Album ID: {{ album.id }}</p>
    <button class="delete-button" (click)="deleteAlbum($event, album.id)">Delete
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
      </svg>
    </button> 
  </div>
</div>
