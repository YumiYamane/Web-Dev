<!DOCTYPE html>
<html>

<head>
    <title>
        Using Inline onclick Event
    </title>
    <style>
        .button {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <!-- Adding link to the button on the onclick event -->
    <button class="button" onclick="window.location.href = 'https://learn.udacity.com';">
        A BUTTON
    </button>
</body>

</html>
